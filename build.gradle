plugins {
    id 'java'
    id 'application'
}
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}
sourceSets {
    main {
        java {
            srcDirs 'src'
        }
    }
}
repositories {
    mavenCentral()
}

dependencies {
